<!DOCTYPE html>
<head>
    <title>SnowCode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div style="text-align: center">
        <div style="margin-bottom: 10px">
            <h1>SnowCode Encoder and Decoder</h1>
            <p>By Chad Palmer - <a href="https://github.com/chadpalmer2/snowcode">Learn more</a></p>
        </div>

        <br>

        <h4>Encode:</h4>
        <form method="post" enctype=multipart/form-data>
            <input type="text" name="payload" placeholder="type payload here"></input>
            <input type="hidden" name="type" value="payload">
            <button type="submit">Submit</button>
        </form>

        <br>

        <h4>Decode:</h4>
        <form method="post" enctype=multipart/form-data>
            <input type="file" id="user_img" name="user_img" accept="image/png, image/jpeg">
            <input type="hidden" name="type" value="user_img">
            <button type="submit">Submit</button>
        </form>

        <br>

        {% if result %}
            <h4>Result:</h4>
            <p>{{ result }}</p>
        {% endif %}
    </div>
</body>
